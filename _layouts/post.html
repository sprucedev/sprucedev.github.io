---
layout: default
---
<div class="container">
  <div class="row">

    <header class="col-sm-12">
      <h1><a href="{{ "/blog/" | prepend: site.url }}">Blog</a> / {{ page.title }}</h1><!-- TODO: This links directly to the production site no matter whether you're in DEV OR PROD etc...-->
      <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article class="col-sm-12">
      {{ content }}
    </article>

  </div>
</div>
